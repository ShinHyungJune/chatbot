<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입완료</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/aos-2.3.1.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/aos-2.3.1.js"></script>
    <script src="../js/common.js"></script>
</head>
<style>

</style>
<body>

<div id="app">
    <header class="header">
        <div class="wrap">
            <button class="btn btn-back">
                <i class="xi-angle-left"></i>
            </button>

            <img src="../img/logo.png" alt="" class="logo">

            <button class="btn btn-menu">
                <i class="xi-bars"></i>
            </button>
        </div>
    </header>

    <div class="main">
        <div class="area-messages">
            <div class="wrap">
                <div class="m-messages type01">
                    <div class="m-message type-admin">
                        <div class="img-wrap" style="background-image:url('../img/thumbnail.png')"></div>

                        <p class="body">홍길동님
                            회원가입을 축하드려요 ☺</p>
                    </div>

                    <div class="m-message type-admin">
                        <div class="img-wrap" style="background-image:url('../img/thumbnail.png')"></div>

                        <p class="body">아래와 같이 질문을 하면
                            정확한 답변을 받을 수 있는 방법을 안내해드려요.

                            질문 방법
                            “아반떼 견적 알려줘”
                            “아반떼 할인 얼마야?”
                            “아반떼 재고 있나요?”</p>
                    </div>
                </div>
            </div>

            <div class="m-bottom type01">
                <div class="m-input-text type01 with-btn">
                    <input type="text" placeholder="궁금한 질문을 입력해주세요.">

                    <button class="m-btn type01 bg-black">입력</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
