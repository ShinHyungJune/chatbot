<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>인트로-시안3</title>

          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/aos-2.3.1.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/aos-2.3.1.js"></script>
    <script src="../js/common.js"></script>
</head>
<style>

</style>
<body>

<div id="app">
    <div class="area-intro3">
        <div class="consoles">
            <div class='console-container' id="console-container1">
                <span id='text'></span>
                <div class='console-underscore' id='console'>&#95;</div>
            </div>

            <div class='console-container' id="console-container2">
                <span id='text'></span>
                <div class='console-underscore' id='console'>&#95;</div>
            </div>
        </div>

        <img src="../img/robot.png" alt="" class="deco bottom">
    </div>

</div>
<script>
    // function([string1, string2],target id,[color1,color2])
    consoleText("#console-container1", ['CHAIS'], '#text',['#FFF']);

    setTimeout(function(){
        consoleText("#console-container2", ['기술과 데이터로 \n자동차 거래의 혁신을 만들다.'], '#text',['#FFF']);
    }, 1000);

    function consoleText(containerId, words, id, colors) {
        if (colors === undefined) colors = ['#fff'];
        var visible = true;
        var con = document.querySelector(`${containerId} #console`);
        var letterCount = 1;
        var x = 1;
        var waiting = false;
        var target = document.querySelector(`${containerId} ${id}`);
        target.setAttribute('style', 'color:' + colors[0])
        window.setInterval(function() {

            if (letterCount === 0 && waiting === false) {
                waiting = true;
                target.innerHTML = words[0].substring(0, letterCount)
                window.setTimeout(function() {
                    var usedColor = colors.shift();
                    colors.push(usedColor);
                    var usedWord = words.shift();
                    words.push(usedWord);
                    x = 1;
                    target.setAttribute('style', 'color:' + colors[0])
                    letterCount += x;
                    waiting = false;
                }, 1000)
            } else if (letterCount === words[0].length + 1 && waiting === false) {
                // 글자 다시 지우는 부분
                /* waiting = true;
                window.setTimeout(function() {
                    x = -1;
                    letterCount += x;
                    waiting = false;
                }, 1000) */
            } else if (waiting === false) {
                target.innerHTML = words[0].substring(0, letterCount)
                letterCount += x;
            }
        }, 80)

        window.setInterval(function() {
            if (visible === true) {
                con.className = 'console-underscore hidden'
                visible = false;

            } else {
                con.className = 'console-underscore'

                visible = true;
            }
        }, 400)
    }
</script>
</body>
</html>
