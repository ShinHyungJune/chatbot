<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/aos-2.3.1.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/aos-2.3.1.js"></script>
    <script src="../js/common.js"></script>
</head>
<style>

</style>
<body>

<div id="app">
    <!-- # 클래스 설명
    active 클래스 추가 시 팝업 노출
    -->

    <!-- 입력내용 사라짐 -->
    <div class="m-pop type01 active">
        <div class="black"></div>

        <div class="m-pop-inner">
            <div class="m-pop-contents">
                <div class="box-title">
                    <div class="img-wrap">
                        <img src="../img/shork.png" alt="">
                    </div>
                    <h3 class="title">잠깐만요!!!!!</h3>
                </div>
                <p class="body">
                    입력한 내용이 모두 사라집니다.
                    <br/>종료 할까요?
                </p>
            </div>
            <div class="m-pop-btns">
                <div class="m-spaces type01">
                    <div class="m-space-wrap">
                        <div class="m-space">
                            <button class="m-btn type02 bg-lightGray" type="button">취소</button>
                        </div>
                    </div>
                    <div class="m-space-wrap">
                        <div class="m-space">
                            <button class="m-btn type02" type="button">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 회원가입 완료 -->
    <div class="m-pop type01">
        <div class="black"></div>

        <div class="m-pop-inner">
            <div class="m-pop-contents">
                <div class="box-title">
                    <h3 class="title">
                        회원가입이
                        <br/>완료 되었습니다.
                    </h3>
                </div>
            </div>
            <div class="m-pop-btns">
                <div class="m-spaces type01">
                    <div class="m-space-wrap">
                        <div class="m-space">
                            <button class="m-btn type02" type="button">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 로그인 정보 확인요청 -->
    <div class="m-pop type01">
        <div class="black"></div>

        <div class="m-pop-inner">
            <div class="m-pop-contents">
                <div class="box-title">
                    <div class="img-wrap">
                        <img src="../img/notice.png" alt="">
                    </div>
                    <h3 class="title">확인필요</h3>
                </div>
                <p class="body">
                    로그인 정보를
                    <br/>다시 확인해 주세요.
                </p>
            </div>
            <div class="m-pop-btns">
                <div class="m-spaces type01">
                    <div class="m-space-wrap">
                        <div class="m-space">
                            <button class="m-btn type02" type="button">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
