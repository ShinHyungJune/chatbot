<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>챗봇공통문의완료</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/aos-2.3.1.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/aos-2.3.1.js"></script>
    <script src="../js/common.js"></script>
</head>
<style>

</style>
<body>

<div id="app">
    <header class="header">
        <div class="wrap">
            <button class="btn btn-back">
                <i class="xi-angle-left"></i>
            </button>

            <img src="../img/logo.png" alt="" class="logo">

            <button class="btn btn-menu">
                <i class="xi-bars"></i>
            </button>
        </div>
    </header>

    <div class="main">
        <div class="area-messages">
            <div class="wrap">
                <div class="m-messages type01">
                    <div class="m-message">
                        <div class="body">상담 접수 완료</div>
                    </div>

                    <div class="m-message type-admin">
                        <div class="img-wrap" style="background-image:url('../img/thumbnail.png')"></div>

                        <div class="body">홍길동님
                            회원가입을 축하드려요 ☺</div>
                    </div>

                    <div class="m-message type-admin">
                        <div class="img-wrap" style="background-image:url('../img/thumbnail.png')"></div>

                        <div class="body">평일 상담 : 09 ~ 18시
                            주말 상담 : 09 ~20시
                            평균 1시간 이내로 연락 드리며, 주말상담의 경우 문의량이 많이 지연될 수 있습니다.</div>
                    </div>

                    <div class="m-message type-info">
                        <div class="box-fragment">
                            <div class="box-title">
                                <h3 class="title">고객정보</h3>
                            </div>

                            <div class="infos">
                                <div class="info">
                                    <div class="title">고객명</div>
                                    <div class="content">홍길동</div>
                                </div>
                                <div class="info">
                                    <div class="title">연락처</div>
                                    <div class="content">010-0000-0000</div>
                                </div>
                            </div>
                        </div>

                        <div class="box-fragment">
                            <div class="box-title">
                                <h3 class="title">문의내용</h3>
                            </div>

                            <div class="infos">
                                <div class="info">
                                    <div class="title">차량명</div>
                                    <div class="content">
                                        더 뉴 아반떼(CN7 F/L)
                                        2023년형 가솔린 1.6 2WD 스마트
                                        (자동)
                                    </div>
                                </div>
                                <div class="info">
                                    <div class="title">구매방식</div>
                                    <div class="content">할부, 리스, 렌트</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="m-bottom type01">
                <div class="m-input-text type01 with-btn">
                    <input type="text" placeholder="궁금한 질문을 입력해주세요.">

                    <button class="m-btn type01 bg-black">입력</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
