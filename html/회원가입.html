<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/aos-2.3.1.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/aos-2.3.1.js"></script>
    <script src="../js/common.js"></script>
</head>
<style>

</style>
<body>

<div id="app">
    <header class="header">
        <div class="wrap">
            <button class="btn btn-back">
                <i class="xi-angle-left"></i>
            </button>

            <img src="../img/logo.png" alt="" class="logo">

            <button class="btn btn-menu">
                <i class="xi-bars"></i>
            </button>
        </div>
    </header>

    <div class="main">
        <div class="area-messages">
            <div class="wrap">
                <div class="m-messages type01">
                    <div class="m-message type-admin">
                        <div class="img-wrap" style="background-image:url('../img/thumbnail.png')"></div>

                        <div class="body">회원가입을 위해
                            아래 정보를 남겨주세요.</div>
                    </div>

                    <div class="m-message type-form">
                        <div class="m-input-wrap type01">
                            <h3 class="m-input-title">이름 <span class="star">*</span></h3>

                            <div class="m-input-text type01 with-btn">
                                <input type="text" placeholder="이름을 입력해주세요.">
                            </div>

                            <p class="m-error">에러문구 예시</p>
                        </div>

                        <div class="m-input-wrap type01">
                            <h3 class="m-input-title">휴대폰 번호 <span class="star">*</span></h3>

                            <div class="m-input-text type01 with-btn">
                                <input type="text" placeholder="- 없이 핸드폰번호 입력">

                                <button class="m-btn type01">인증번호</button>
                                <!-- 비활성버전 (모든 버튼 공통으로 bg-lightGray 클래스 추가 시 비활성모습)
                               <button class="m-btn type01 bg-lightGray">인증번호</button>
                               -->
                            </div>

                            <div class="m-input-text type01 with-btn mt-10">
                                <input type="text" placeholder="인증번호 입력">

                                <p class="m-input-text-deco">05:00</p>

                                <button class="m-btn type01 bg-black">확인</button>
                            </div>

                            <p class="m-comment">인증번호가 안온다면 번호를 확인해주세요.</p>
                        </div>

                        <div class="m-input-wrap type01">
                            <h3 class="m-input-title">이메일 <span class="star">*</span></h3>

                            <div class="m-input-text type01 with-btn">
                                <input type="text" placeholder="이메일을 입력해주세요.">
                            </div>
                        </div>

                        <div class="m-input-wrap type01">
                            <h3 class="m-input-title">닉네임 <span class="star">*</span></h3>

                            <div class="m-input-text type01 with-btn">
                                <input type="text" placeholder="닉네임을 입력해주세요.">

                                <button class="m-btn type01">중복확인</button>
                            </div>
                        </div>

                        <div class="m-input-wrap type01">
                            <div class="m-input-checkboxes type01">
                                <div class="top">
                                    <div class="m-input-checkbox type01">
                                        <input type="checkbox" id="test">
                                        <div class="fragment">
                                            <label for="test">(필수) 이용약관 전체동의</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="bottom">
                                    <div class="m-input-checkbox type01">
                                        <input type="checkbox" id="" checked>
                                        <div class="fragment">
                                            <label for="">(필수) 사용자 이용약관</label>

                                            <a href="#" class="link" target="_blank">보기</a>
                                        </div>
                                    </div>

                                    <div class="m-input-checkbox type01">
                                        <input type="checkbox" id="">
                                        <div class="fragment">
                                            <label for="">(필수) 개인정보 수집/이용 동의</label>

                                            <a href="#" class="link" target="_blank">보기</a>
                                        </div>
                                    </div>

                                    <div class="m-input-checkbox type01">
                                        <input type="checkbox" id="">
                                        <div class="fragment">
                                            <label for="">(필수) 제3자 제공에 대한 동의</label>

                                            <a href="#" class="link" target="_blank">보기</a>
                                        </div>
                                    </div>

                                    <div class="m-input-checkbox type01">
                                        <input type="checkbox" id="">
                                        <div class="fragment">
                                            <label for="">(선택) 마케팅 활용 동의</label>

                                            <a href="#" class="link" target="_blank">보기</a>
                                        </div>
                                    </div>

                                    <p class="comment">
                                        차이스에서 제공하는 각종 혜택 및 이벤트 등 다양한 정보를 안내받을 수 있습니다.
                                    </p>

                                    <div class="m-input-checkboxes type02">
                                        <div class="m-input-checkbox type01">
                                            <input type="checkbox">
                                            <label for="">이메일</label>
                                        </div>

                                        <div class="m-input-checkbox type01">
                                            <input type="checkbox">
                                            <label for="">문자</label>
                                        </div>

                                        <div class="m-input-checkbox type01">
                                            <input type="checkbox">
                                            <label for="">SNS</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-20"></div>

                        <div class="m-input-wrap type01">
                            <div class="m-spaces type02">
                                <div class="m-space-wrap">
                                    <div class="m-space">
                                        <button class="type-small m-btn type02 bg-gray">취소</button>
                                    </div>
                                </div>

                                <div class="m-space-wrap">
                                    <div class="m-space">
                                        <button class="type-middle m-btn type02">가입</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
