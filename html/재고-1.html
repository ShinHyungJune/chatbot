<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>재고-1</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/aos-2.3.1.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/aos-2.3.1.js"></script>
    <script src="../js/common.js"></script>
</head>
<style>

</style>
<body>

<div id="app">
    <header class="header">
        <div class="wrap">
            <button class="btn btn-back">
                <i class="xi-angle-left"></i>
            </button>

            <img src="../img/logo.png" alt="" class="logo">

            <button class="btn btn-menu">
                <i class="xi-bars"></i>
            </button>
        </div>
    </header>

    <div class="main">
        <div class="area-supply">
            <div class="wrap">
                <div class="m-messages type01">
                    <div class="m-message type-admin">
                        <div class="img-wrap" style="background-image:url('../img/thumbnail.png')"></div>

                        <div class="body">전국 재고 조회 중 <i class="xi-spinner-2 xi-spin"></i></div>
                    </div>

                    <div class="m-message type-admin">
                        <div class="img-wrap"></div>

                        <div class="body">즉시출고 재고 조회 완료 <i class="xi-check-circle"></i></div>
                    </div>

                    <div class="m-message type-admin">
                        <div class="img-wrap"></div>

                        <div class="body">더 뉴 아반떼(CN7 F/L)
                            즉시출고 가능한 차량은 총 100대가 있습니다.</div>
                    </div>

                    <div class="m-message type-custom type-left">
                        <div class="img-wrap"></div>

                        <div class="custom-content" style="flex:auto;">
                            <div class="m-input-checkboxes type03">
                                <div class="m-input-checkbox-wrap">
                                    <div class="m-input-checkbox">
                                        <input type="radio" checked>
                                        <label for="">상담</label>
                                    </div>
                                </div>
                                <div class="m-input-checkbox-wrap">
                                    <div class="m-input-checkbox">
                                        <input type="radio">
                                        <label for="">세부모델 재고</label>
                                    </div>
                                </div>
                                <div class="m-input-checkbox-wrap">
                                    <div class="m-input-checkbox">
                                        <input type="radio">
                                        <label for="">견적</label>
                                    </div>
                                </div>
                                <div class="m-input-checkbox-wrap">
                                    <div class="m-input-checkbox">
                                        <input type="radio">
                                        <label for="">할인</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="m-stick-bottom type01">
                    <div class="m-stick-bottom-inner">
                        <div class="m-spaces type02">
                            <div class="m-space-wrap">
                                <div class="m-space">
                                    <button class="type-small m-btn type02 bg-gray">처음</button>
                                </div>
                            </div>

                            <div class="m-space-wrap">
                                <div class="m-space">
                                    <button class="type-middle m-btn type02">뒤로가기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
