<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>국산차_판매조건-1</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/aos-2.3.1.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/aos-2.3.1.js"></script>
    <script src="../js/common.js"></script>
</head>
<style>

</style>
<body>

<div id="app">
    <header class="header">
        <div class="wrap">
            <button class="btn btn-back">
                <i class="xi-angle-left"></i>
            </button>

            <img src="../img/logo.png" alt="" class="logo">

            <button class="btn btn-menu">
                <i class="xi-bars"></i>
            </button>
        </div>
    </header>

    <div class="main">
        <div class="area-calc-result">
            <div class="wrap">
                <div class="m-messages type01">
                    <div class="m-message type-admin">
                        <div class="img-wrap" style="background-image:url('../img/thumbnail.png')"></div>

                        <div class="body">8월 판매조건을 불러왔어요.</div>
                    </div>

                    <div class="m-message type-custom type-left">
                        <div class="img-wrap"></div>

                        <div class="custom-content">
                            <div class="m-box type01 type-big">
                                <div class="top">
                                    <h3 class="title">더 뉴 아반떼 (CN7 F/L)</h3>
                                    <p class="body">4,233 만원</p>
                                </div>

                                <div class="bottom">
                                    <p class="body">2023년형 가솔린 1.6 2WD 스마트(자동)</p>
                                </div>

                                <div class="img-wrap">
                                    <img src="../img/realCar1.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="m-message type-price">
                        <div class="box-fragment">
                            <div class="box-title">
                                <h3 class="title">[노후차] <i class="xi-info"></i></h3>
                            </div>

                            <div class="infos">
                                <div class="info">
                                    <div class="title">[노후차] 10년 이상 노후차 조건</div>
                                    <div class="content red">-30만원</div>
                                </div>
                                <div class="info">
                                    <div class="title">[노후차] 10년 이상 노후차 조건</div>
                                    <div class="content red">-30만원</div>
                                </div>
                                <div class="info">
                                    <div class="title">[노후차] 10년 이상 노후차 조건</div>
                                    <div class="content red">-30만원</div>
                                </div>
                            </div>
                        </div>

                        <div class="box-fragment">
                            <div class="box-title">
                                <h3 class="title">[생산월 조건] <i class="xi-info"></i></h3>
                            </div>

                            <div class="infos">
                                <div class="info">
                                    <div class="title">23년 5월</div>
                                    <div class="content red">-90만원</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="m-message type-custom type-left">
                        <div class="img-wrap"></div>

                        <div class="custom-content" style="flex:auto;">
                            <div class="m-input-checkboxes type03">
                                <div class="m-input-checkbox-wrap">
                                    <div class="m-input-checkbox">
                                        <input type="radio" checked>
                                        <label for="">상담</label>
                                    </div>
                                </div>
                                <div class="m-input-checkbox-wrap">
                                    <div class="m-input-checkbox">
                                        <input type="radio">
                                        <label for="">재고</label>
                                    </div>
                                </div>
                                <div class="m-input-checkbox-wrap">
                                    <div class="m-input-checkbox">
                                        <input type="radio">
                                        <label for="">할인</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="m-stick-bottom type01">
                    <div class="m-stick-bottom-inner">
                        <div class="m-spaces type02">
                            <div class="m-space-wrap">
                                <div class="m-space">
                                    <button class="type-small m-btn type02 bg-gray">처음</button>
                                </div>
                            </div>

                            <div class="m-space-wrap">
                                <div class="m-space">
                                    <button class="type-middle m-btn type02">뒤로가기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
