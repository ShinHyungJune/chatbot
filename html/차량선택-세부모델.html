<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>차랑선택-세부모델</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/aos-2.3.1.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/aos-2.3.1.js"></script>
    <script src="../js/common.js"></script>
</head>
<style>

</style>
<body>

<div id="app">
    <header class="header">
        <div class="wrap">
            <button class="btn btn-back">
                <i class="xi-angle-left"></i>
            </button>

            <img src="../img/logo.png" alt="" class="logo">

            <button class="btn btn-menu">
                <i class="xi-bars"></i>
            </button>
        </div>
    </header>

    <div class="main">
        <div class="area-messages">
            <div class="wrap">
                <div class="m-messages type01">
                    <div class="m-message type-admin">
                        <div class="img-wrap" style="background-image:url('../img/thumbnail.png')"></div>

                        <div class="body"><span class="point">세부모델</span>을 <span class="point">선택</span>해주세요</div>
                    </div>

                    <div class="m-message type-custom type-left">
                        <div class="img-wrap"></div>

                        <div class="custom-content">
                            <div class="m-input-checkboxes type04">
                                <div class="m-input-checkbox-wrap">
                                    <div class="m-input-checkbox">
                                        <input type="radio" id="1" name="test">
                                        <label for="1">
                                            <h3 class="title">스마트(자동)</h3>
                                            <p class="body">64,620,000원</p>
                                            <i class="xi-check-circle"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="m-input-checkbox-wrap">
                                    <div class="m-input-checkbox">
                                        <input type="radio" id="2" name="test">
                                        <label for="2">
                                            <h3 class="title">모던(자동)</h3>
                                            <p class="body">64,620,000원</p>
                                            <i class="xi-check-circle"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="m-stick-bottom type01">
                <div class="m-stick-bottom-inner">
                    <div class="m-spaces type02">
                        <div class="m-space-wrap">
                            <div class="m-space">
                                <button class="type-small m-btn type02 bg-gray">처음</button>
                            </div>
                        </div>

                        <div class="m-space-wrap">
                            <div class="m-space">
                                <button class="type-middle m-btn type02">뒤로가기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
