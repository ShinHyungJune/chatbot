<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>수입차_할인-1</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/aos-2.3.1.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/aos-2.3.1.js"></script>
    <script src="../js/common.js"></script>
</head>
<style>

</style>
<body>

<div id="app">
    <header class="header">
        <div class="wrap">
            <button class="btn btn-back">
                <i class="xi-angle-left"></i>
            </button>

            <img src="../img/logo.png" alt="" class="logo">

            <button class="btn btn-menu">
                <i class="xi-bars"></i>
            </button>
        </div>
    </header>

    <div class="main">
        <div class="area-calc-result">
            <div class="wrap">
                <div class="m-messages type01">
                    <div class="m-message type-admin">
                        <div class="img-wrap" style="background-image:url('../img/thumbnail.png')"></div>

                        <div class="body">현 시점 최대 할인을 불러왔어요.</div>
                    </div>

                    <div class="m-message type-admin">
                        <div class="img-wrap"></div>

                        <div class="body">[중요]
                            할인 금액이 변돌 될 수 있으니, 서둘러 주세요</div>
                    </div>

                    <div class="m-message type-custom type-left">
                        <div class="img-wrap"></div>

                        <div class="custom-content">
                            <div class="m-box type01 type-big">
                                <div class="top">
                                    <h3 class="title">2 Series GranCoupe(2세대)</h3>
                                    <p class="body">4,233 만원</p>
                                </div>

                                <div class="bottom">
                                    <p class="body">가솔린 2.0 2WD Gran Coupe M204i xDrive(자동)</p>
                                </div>

                                <div class="img-wrap">
                                    <img src="../img/realCar3.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="m-message type-custom type-left">
                        <div class="img-wrap"></div>

                        <div class="custom-content" style="flex:auto;">
                            <div class="m-boxes type01 type-big">
                                <div class="m-box">
                                    <h3 class="title">현금</h3>
                                    <p class="body">800만원</p>
                                </div>

                                <div class="m-box">
                                    <h3 class="title">할부</h3>
                                    <p class="body">800만원</p>
                                </div>

                                <div class="m-box">
                                    <h3 class="title">리스</h3>
                                    <p class="body">800만원</p>
                                </div>

                                <div class="m-box">
                                    <h3 class="title">렌트</h3>
                                    <p class="body">800만원</p>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="m-message type-custom type-left">
                        <div class="img-wrap"></div>

                        <div class="custom-content" style="flex:auto;">
                            <div class="m-input-checkboxes type03">
                                <div class="m-input-checkbox-wrap">
                                    <div class="m-input-checkbox">
                                        <input type="radio" checked>
                                        <label for="">상담</label>
                                    </div>
                                </div>
                                <div class="m-input-checkbox-wrap">
                                    <div class="m-input-checkbox">
                                        <input type="radio">
                                        <label for="">견적</label>
                                    </div>
                                </div>
                                <div class="m-input-checkbox-wrap">
                                    <div class="m-input-checkbox">
                                        <input type="radio">
                                        <label for="">재고</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="m-stick-bottom type01">
                    <div class="m-stick-bottom-inner">
                        <div class="m-spaces type02">
                            <div class="m-space-wrap">
                                <div class="m-space">
                                    <button class="type-small m-btn type02 bg-gray">처음</button>
                                </div>
                            </div>

                            <div class="m-space-wrap">
                                <div class="m-space">
                                    <button class="type-middle m-btn type02">뒤로가기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
